<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
   <ul class="countdown">
    <li>
        <span data-time>00</span>
        <div>Dia(s)</div>

    <li>

        <div>Hora(s)</div>

   </ul>
