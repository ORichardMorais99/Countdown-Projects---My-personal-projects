<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul class="countdown">
        <li>
            <span data-time>00</span>
            <div>Dia(s)</div>
        </li>
        <li>
            <span data-time>00</span>
            <div>Hora(s)</div>
        </li>
        <li>
            <span data-time>00</span>
            <div>Minuto(s)</div>
        </li>
        <li>
            <span data-time>00</span>
            <div>Segundo(s)</div>
        </li>
    </ul>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
